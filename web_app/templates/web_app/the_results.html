{% extends "web_app/base.html" %}

{% block content %}
<section id="results">
    <div class="container-fluid">
        {% for ip in the_ips %}
        <h1>{{ ip.the_ip }} </h1>
        <p>{{ ip.date_checked }}</p>
        <br>
        {% empty %}
        <h1>empty</h1>
        {% endfor %}
    </div>
</section>
{% endblock content %}
