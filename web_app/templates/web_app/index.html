<!DOCTYPE html>
<html lang="en">

<head>
    <!-- bootstrap -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'web_app/style.css' %}">
    <title>Mr. Threat</title>

<body>

    <section id="title">

        <div class="container-fluid">

            <!-- Nav Bar -->
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#"> Mr. Threat</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-link" href="#">Log in</a>

                    </div>
                </div>
            </nav>


            <!-- Title -->

            <div class="row mt-5">

                <div class="col-lg-6">
                    <h1>The only SOC tool that you need.</h1>

                </div>

                <div class="col-lg-6">
                    <form action="/url/to/submit/" method="post" class="form">
                        {% csrf_token %}
                        <input class="form-control form-control-lg" type="text" placeholder="86.3.25.81">
                        {% buttons %}
                            <button type="submit" class="btn btn-primary">Check IP</button>
                        {% endbuttons %}
                    </form>
                </div>

            </div>


        </div>

    </section>
    <!-- Footer -->
